<div class="main-container">
    <div class="post" *ngFor="let post of posts">
        <mat-card>
            <mat-card-title>
                {{post.titulo}}
            </mat-card-title>
            <mat-card-content>
                <div class="imagens">
                    <angular-image-slider [images]="post.imagens"></angular-image-slider>                
                </div>
                <div class="conteudo">
                    {{post.conteudo}}
                </div>                        
                <div class="link">
                    <a href="{{post.link}}">{{post.link}}</a>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
